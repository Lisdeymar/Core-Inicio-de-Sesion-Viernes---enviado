<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Editar Usuario </title>
    </head>
    <body>
        <form method="POST" action="/usuario/editar/{{ usuario['id']}} ">
            <div>
                <label for="first_name">
                    First Name:
                </label> 
                <input type="text" id="first_name" name="first_name" value="{{usuario['first_name']}}"/>
            </div>
            <div>
                <label for="last_name">
                    Last Name:
                </label> 
                <input type="text" id="last_name" name="last_name" value="{{usuario['last_name']}}"/>
            </div>
            <div>
                <label for="email">
                    Email:
                </label> 
                <input type="text" id="email" name="email" value="{{usuario['email']}}"/>
            </div>
            <div>
                <label for="password">
                    Password:
                </label> 
                <input type="password" id="password" name="password" value="{{usuario['password']}}"/>
            </div>
            <div>
                <label for="dojo">
                    Dojo:
                </label>
                <select id="dojo_id" name="dojo_id" value="{{usuario['dojo_id']}}">
                    {% for dojo in listaDojos: %}
                    <option value="{{ dojo.id }}">
                        {{ dojo.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">
                Editar
            </button>
        </form>
    </body>
</html>
